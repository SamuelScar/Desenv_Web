<html>

<head>
    <title>Tabela</title>
    <meta charset="UTF-8">
</head>

<body>
    <h3>Produtos aleatorios</h3>
    <table border="2" width="100%">
        <thead>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Funcionalidade</th>

        </thead>
        <tr>
            <td>1</td>
            <td>Computador</td>
            <td>R$ 3000,00</td>
            <td>Computar dados</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cama</td>
            <td>R$ 500,00</td>
            <td>Dormir</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="3">- R$ 50,00</td>
        </tr>
        <tr>
            <td colspan="3">- R$ 200,00</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="3">R$ 3250,00</td>
        </tr>
    </table>
</body>

</html>
